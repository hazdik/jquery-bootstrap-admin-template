<ol class="breadcrumb">
  <li>
    <a href="#">Admin Panel</a>
  </li>
  <li>
    <a href="#">Login In</a>
  </li>
  <li class="active">Form Controls</li>
</ol>
<form class="form-horizontal templatemo-signin-form" role="form" action="" method="post">
  <div class="form-group">
    <div class="col-md-12">
    	<h3 class="col-md-2 col-md-offset-4">登录</h3>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <label for="l-username" class="col-sm-4 control-label">Username</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="l-username" placeholder="Username">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <label for="l-password" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="l-password" placeholder="Password">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <div class="col-sm-offset-4 col-sm-8">
        <div class="last-group">
          <label>
                  <input type="checkbox"> Remember me
		  </label>
          <label>
                 <a href="#">Forget Password</a>
		  </label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <div class="col-sm-offset-4 col-sm-8">
        <button class="btn btn-primary login-button">Log in</button>
      </div>
    </div>
  </div>
</form>
