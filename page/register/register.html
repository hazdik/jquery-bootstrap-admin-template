<ol class="breadcrumb">
  <li>
    <a href="#">Admin Panel</a>
  </li>
  <li>
    <a href="#">Register</a>
  </li>
  <li class="active">Form Controls</li>
</ol>
<form class="form-horizontal templatemo-register-form" role="form" action="" method="post">
  <div class="form-group">
    <div class="col-md-12">
      <h3 class="col-md-2 col-md-offset-4">注册</h3>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <label for="r-username" class="col-sm-4 control-label">* Username</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="r-username" placeholder="Username">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <label for="r-password" class="col-sm-4 control-label">* Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="r-password" placeholder="Password">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <label for="r-cpassword" class="col-sm-4 control-label">* Confirm Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="r-cpassword" placeholder="Confirm Password">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <label for="r-key" class="col-sm-4 control-label">Admin Key</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="r-key" placeholder="Admin Key">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <div class="col-sm-offset-4 col-sm-8">
        <div class="last-group">
          <label>
                 <a href="#">Login Now</a>
		  </label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <div class="col-sm-offset-4 col-sm-8">
        <button class="btn btn-primary register-button">Register Now</button>
      </div>
    </div>
  </div>
</form>
